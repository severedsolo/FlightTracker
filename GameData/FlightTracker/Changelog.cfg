KERBALCHANGELOG //Required to have this name
{
  showChangelog = True //To show the changelog, this must be set to True
  modName = FlightTracker //Add your mod's name here

  VERSION //Declares a version node
  {
    version = 3.0 //Version number, numbers only with no spaces!
    change = Put the API into it's own class, properly separated non API functions into separate classes (sorry I broke the API).
    change = Added new API function - VesselRealMet (you can pass it vessel.id or Vessel) - will tell you the ACTUAL MET of the vessel, not what KSP records. (Flight Tracker must be installed when vessel launches for this to work).
  }

  VERSION //Declares a version node
  {
    version = 2.0 //Version number, numbers only with no spaces!
    change = Recompiled against KSP 1.8 / .Net Framework 4.6.2 (DO NOT TRY TO USE WITH VERSIONS OF KSP EARLIER THAN 1.8)
    change = Kerbal Changelog is not bundled in this edition as it hasn't been updated for 1.8 yet.
  }
  VERSION //Declares a version node
  {
    version = 1.0.0.1 //Version number, numbers only with no spaces!
    change = Recompiled against KSP 1.7
    change = Kerbal Changelog by Benjamin Kerman is now supported and bundled.
    change = Fixed issues with .version file
  }
}
